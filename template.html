<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
</head>
    <div class="container-md wrapper">
        <p class="text-center fs-1 fw-bold">Добро пожаловать в Slackbot!</p>
        <form class="d-grid gap-3">
           <select class="form-select form-select-sm pb-3" aria-label=".form-select-sm example">
               <option selected>Выберите статью, которую хотите отправить</option>
               <option value="1">One</option>
               <option value="2">Two</option>
               <option value="3">Three</option>
           </select>

            <select class="form-select form-select-sm pb-3" aria-label=".form-select-sm example">
               <option selected>Выберите workspace</option>
               <option value="1">One</option>
               <option value="2">Two</option>
               <option value="3">Three</option>
           </select>

            <select class="form-select form-select-sm pb-3" aria-label=".form-select-sm example">
               <option selected>Выберите канал</option>
               <option value="1">One</option>
               <option value="2">Two</option>
               <option value="3">Three</option>
           </select>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Добавьте текст</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-success pb-3">Отправить в Slack</button>
        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
